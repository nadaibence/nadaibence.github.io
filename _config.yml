# Site
name: "Full-stack DS Blog"
title: "Full-stack DS Blog"
description: "The home of every data science related topic"
logo: 'assets/images/ds_logo.jpg'
favicon: 'assets/images/ds_logo.jpg'
baseurl: 
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
